        <!-- Main Content -->
        <main>
            <h2>⋆˚✿˖° Rock-Paper-Scissors Form ⋆˚✿˖°</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <button type="submit">Play</button>
            </form>

            <h3>⋆.𐙚 Rock-Paper-Scissors Rules ⋆.𐙚 </h3>
